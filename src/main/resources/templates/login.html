<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">

                    <h1 class="text-center">Login Here</h1>

                    <form method="post" th:action="@{/login}">
                        <h3 th:if="${param.error}" class="alert alert-danger">invalid Username and Password</h3>
                        <h3 th:if="${alert}" class="alert alert-danger">You have been logged out</h3>
                        <div class="mb-3">
                            <label for="inputUserName" class="form-label">Your Email</label>
                            <input type="email"
                                   name="username"
                                   class="form-control"
                                   id="inputUserName"
                                   placeholder="Enter Here">
                        </div>

                        <div class="mb-3">
                            <label for="inputPass" class="form-label">Your Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="inputPass"
                                   placeholder="Enter Here"
                                   name="password">
                        </div>
                        <!--            terms and condition-->
                        <div>
                            <div class="form-group form-check d-flex justify-content-start">
                                <input type="checkbox"
                                       name="agreement"
                                       class="form-check-input"
                                       id="agreement">
                                <label for="agreement">Remember me</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/signup}">Register Here</a>
                            </div>
                        </div>


                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
