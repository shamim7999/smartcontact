<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<section>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <div class="my-card mt-1">
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                </div>
                <div class="container text-center">
                    <img width="100px" th:src="@{/image/membership.png}" alt="No Image..">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <form novalidate="novalidate" th:action="@{/register}" method="post" th:object="${user}">
<!--                    name field-->
                    <div class="form-group mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control "
                            id="name" name="name" aria-describedby="email_help"
                            placeholder="Enter Name"
                            th:value="${user.name}"
                            th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                            required
                        >
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                        </div>
                    </div>

                    <!--                    email field-->
                    <div class="form-group mb-3">
                        <label for="email">Your Email</label>
                        <input type="text" class="form-control"
                               id="email" name="email" aria-describedby="email_help"
                               placeholder="Enter email"
                               th:value="${user.email}"
                               required
                        >
                    </div>

                    <!--                    password field-->
                    <div class="form-group mb-3">
                        <label for="password">Your Password</label>
                        <input type="password" class="form-control"
                               id="password" name="password" aria-describedby="email_help"
                               placeholder="Enter password"
                               required
                        >
                    </div>
<!--                                            User about Field-->
                    <div class="form-group mb-3">
                        <textarea class="form-control" th:value="${user.about}"
                                  placeholder="Enter something about yourself.."
                                  rows="10" name="about"></textarea>
                    </div>

<!--                                        Terms and Condition Agreement-->
                    <div class="form-group form-check text-center">

                        <input type="checkbox"
                            name="agreement"
                            class="form-check-input"
                            id="agreement"
                        >
                        <label for="agreement">Agree to our terms and condition.</label>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">Submit</button>
                        <button type="reset" class="btn bg-warning text-white">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
